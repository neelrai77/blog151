{% extends 'base.html' %}
{% block title %} Profile Page  {% endblock %}

{% block body_block %}
<h2>Profile Page</h2>

{% if user.user_profile %}
<img src="/media/{{ user.user_profile.profile_pic }}" class="rounded-circle" width="120px">
<br><br>
<!-- <a href="{% url 'App_Login:change_pro_pic' %}"></a> -->

{% endif %}
<p>Username : {{ user.username }}</p>
<p>Email : {{ user.email }}</p>
<p>Name : {{ user.first_name }} {{user.last_name }}</p>

<br>

{% endblock %}
