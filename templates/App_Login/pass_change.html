{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Password Change  {% endblock %}

{% block body_block %}
{% if changed %}
<<div class="alert alert-success">
    Password Change Successfully
  </div>
{% endif %}
<h2>Password change</h2>
<form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-sm">Change</button>
</form>
{% endblock %}
