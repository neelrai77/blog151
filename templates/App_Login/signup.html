{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Create New Account  {% endblock %}
{% block body_block %}
<h2>Create New Account</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    
    <button type="submit" class="btn btn-dark btn-sm">Create Account</button>
</form>
{% endblock %}
